<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Registro</title>
    </head>

    <body>
        <h1>Registro de personas</h1>

        <form action="#" th:action="@{/api/personas}" th:object="${persona}" method="post">
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" maxlength="50" required>
            </div>
            <div>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" th:field="*{edad}" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" required>
            </div>

            <div>
                <button type="submit">Registrar</button>
            </div>
        </form>

        <a href="/consulta">Consultar Personas</a>
    </body>

</html>
